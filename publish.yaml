Type: Application
Name: serverless-terraform-mysql-usage
Version: dev
Provider:
  - 阿里云
Description: 一键创建MySQL资源并简单使用
HomePage: https://github.com/devsapp/serverless-terraform-mysql
Tags:
  - serverless terraform 创建 MySQL 资源
  - 函数计算 OSS 触发器
Category: 其它
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
#  OSS:
#    Authorities:
#      - AliyunOSSFullAccess
#  RDS:
#    Authorities:
#      - AliyunRDSFullAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - roleArn
    - acrRegistry
    - bucketName
    - ossPrefix
    - databasesConfig
    - instanceName
    - accountName
    - password
    - instanceType
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: serverless-terraform-mysql
      description: 应用所属的函数计算服务
    roleArn:
      title: RAM角色ARN
      type: string
      default: ''
      pattern: '^acs:ram::[0-9]*:role/.*$'
      description: 应用所属的函数计算服务配置的 role, 请提前创建好对应的 role, 授信函数计算服务, 并配置好 AliyunOSSFullAccess, AliyunFCDefaultRolePolicy 和 AliyunRDSFullAccess policy。
      required: true
      x-role:
        name: fcunzipossrole
        service: fc
        authorities:
          - AliyunOSSFullAccess
          - AliyunFCDefaultRolePolicy
          - AliyunRDSFullAccess
    acrRegistry:
      title: 镜像仓库
      type: string
      default: 'registry.<region>.aliyuncs.com/<namespace>/<repo>:v0.1'
      examples: [ 'registry.cn-hangzhou.aliyuncs.com/fc-demo/custom-cpp-event-function:v0.1' ]
      description: 镜像仓库地址，需要在 https://cr.console.aliyun.com/ 中开通服务、创建仓库以及设置访问凭证
    ossBucket:
      title: OSS存储桶名
      type: string
      default: ""
      description: OSS存储桶名(注意和函数同地域)
      x-bucket:
        dependency:
          - region
    ossPrefix:
      title: 前缀
      type: string
      default: serverless-terraform-mysql
      description: 建议设置精准的前缀，同一个 Bucket 下的不同触发器条件不能重叠包含
    databasesConfig:
      title: 数据库配置
      type: list
      default: '[{"name": "db1","character_set": "utf8","description": "test" }]'
      description: 数据库配置，可以创建多个数据库
    instanceName:
      title: RDS 实例名
      type: string
      default: serverless-terraform-mysql-test
      description: rds 实例
    instanceType:
      title: 实例规格
      type: string
      default: mysql.n1.micro.1
      description: rds 实例规格，参考https://help.aliyun.com/document_detail/276975.html?spm=5176.rdsbuy.0.tip.detail.40a5752fwc2ZQu
    accountName:
      title: RDS 用户名
      type: string
      default: user
      description: RDS 账户
    password:
      title: RDS 密码
      type: string
      default: 123456
      description: RDS 密码




